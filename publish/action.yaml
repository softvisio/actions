name: Publish Action
description: Publish action

runs:
  using: composite
  steps:
    - uses: actions/setup-node@v6
      with:
        node-version: lts/*
        registry-url: https://registry.npmjs.org

    - name: Update npm
      shell: bash
      run: |
        npm install -g npm@latest
        npm install -g @softvisio/cli
        softvisio-cli --version
